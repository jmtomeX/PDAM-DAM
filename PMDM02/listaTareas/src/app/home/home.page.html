<ion-header>
  <ion-toolbar color="primary">
    <ion-title horizontal="start" class="ion-text-uppercase"
      ><ion-icon name="create" class="ion-padding-end"></ion-icon>Mi lista de
      tareas</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-list lines="none">
      <ion-item *ngFor="let item of serviceTask.tasks">
        <div>
          <ion-checkbox
            [(ngModel)]="item.finished"
            (ionChange)="updateFinished(item)"
          ></ion-checkbox>
        </div>

        <!-- Sliding -->
        <ion-item-sliding>
          <ion-item>
            <ion-label
              class="ion-padding-start"
              [ngStyle]="TaskIsImportant(item)"
            >
              {{ item.description }}</ion-label
            >
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option (click)="log()">Modificar</ion-item-option>
            <ion-item-option color="danger" (click)="log()"
              >Borrar</ion-item-option
            >
          </ion-item-options>
        </ion-item-sliding>

        <!-- End  Sliding -->
      </ion-item>
    </ion-list>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
